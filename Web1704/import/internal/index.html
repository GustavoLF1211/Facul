<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internal CSS</title>
        <style>
            body {
                background-color: aqua;
            }
            a {
                color: brown;
            }
            nav>a {
                color: blue;
            }
            nav {
                border: 3px dashed green;
            }
            .link-google{
                text-decoration: none;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="https:www.google.com" target="_blank">Go to Google.com</a>
        </nav>
        <a href="https:www.github.com" target="_blank" class="link-google">Go to Github.com</a>
    </body>
</html>
